{% extends 'base.html' %}

{% block title %} Kategorije | {% endblock title %}

{% block head %}

<div class="blog-page">
    <h1 class="blog-page-title">Blog</h1>
    <h4 class="blog-cat-uptitle">Kategorije:</h4>

    <ul class="blog-posts">
        {% for cat in object_list %}
            <li>
                <a href="{% url 'category' cat|slugify %}" class="blog-post-link">{{ cat.name }}</a>
            </li>
        {% endfor %}
    </ul>
    
</div>

{% endblock head %}
